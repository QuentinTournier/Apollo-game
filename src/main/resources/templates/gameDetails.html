<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
</head>
<body>

    <div class="col-md-12">
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h2 th:text="${game.name}"></h2>
                        <p><a th:href="${game.url}">Vous pouvez trouver une critique du jeu ici</a></p>
                        <p th:text="'Il a été noté ' + ${game.total_rating}"></p>
                        <img th:src="${game.cover.url}" width="200"/>
                        <p>Et on pourrait afficher d'autres choses</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div lang="en" th:include="fragments/footer :: footer"></div>

</html>
