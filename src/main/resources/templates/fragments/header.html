<div  th:fragment="header">
    <head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title> Apollo-Games </title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>

    </head>
    <div class="container">
        <style>
            .decale {
                margin-top: 0.5em;
            }
        </style>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/games}"><span class="glyphicon glyphicon-home"></span> Apollo-games</a>
                </div>
                <div class="collapse navbar-collapse">
                    <form th:action="@{/game/search/}" th:object="${search}" method="post">
                        <div class="col-xs-2">
                            <input class="form-control decale" type="text" th:field="*{name}" />
                        </div>
                        <input class="btn btn-info decale" type="submit" value="Chercher jeu"/>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
